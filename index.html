<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>whiteboard</title>
  </head>
  <body>
    <div id="app">
        <div class = "toolbar"> 
            
            <div class="toolbar-section">
                <div class="color-picker-container">
                    <div class="color-swatches">
                        <button class="swatch active" data-color="#000000" data-size="5">
                            <div class="swatch-circle" style="background: #000000; width: 12px; height: 12px;"></div>
                        </button>
                        <button class="swatch" data-color="#FF0000" data-size="15">
                            <div class="swatch-circle" style="background: #FF0000; width: 22px; height: 22px;"></div>
                        </button>
                        <button class="swatch" data-color="#0000FF" data-size="25">
                            <div class="swatch-circle" style="background: #0000FF; width: 28px; height: 28px;"></div>
                        </button>
                    </div>
                    
                    <div id="colorMenu" class="color-menu hidden">
                        <div class="brush-size-control">
                            <input type="range" id="brushSize" min="1" max="25" value="5">
                            <label>Thickness</label>
                        </div>
                        <input type="color" id="colorPicker" value="#000000">
                        <div class="color-grid" id="colorGrid"></div>
                    </div>
                </div>        
            </div>

            <div class="toolbar-divider"></div>

            <div class="toolbar-section">
                <button class="tool-btn" data-tool="select" title="Select (S)">
                    <svg width="16" height="16" viewBox="0 0 16 16">
                        <path d="M2 2L6 14L8 9L14 7L2 2Z" fill="currentColor"/>
                    </svg>
                </button>
                <button class="tool-btn active" data-tool="draw" title="Pen (P)">
                    <svg width="16" height="16" viewBox="0 0 16 16">
                        <path d="M13.5 2.5L12 1L2 11V15H6L16 5L14.5 3.5L13.5 2.5Z" fill="currentColor"/>
                    </svg>
                </button>

            </div>
        
            <div class="toolbar-divider"></div>

            <div class="toolbar-section">
                <button class="tool-btn" data-tool="rectangle" title="Rectangle (R)">
                    <svg width="16" height="16" viewBox="0 0 16 16">
                        <rect x="2" y="2" width="12" height="12" fill="none" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </button>
                <button class="tool-btn" data-tool="circle" title="Circle (C)">
                    <svg width="16" height="16" viewBox="0 0 16 16">
                        <circle cx="8" cy="8" r="6" fill="none" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </button>
                <button class="tool-btn" data-tool="line" title="Line (L)">
                    <svg width="16" height="16" viewBox="0 0 16 16">
                        <line x1="2" y1="14" x2="14" y2="2" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </button>
            </div>

            <div class="toolbar-divider"></div>

            <div class="toolbar-section">
            <button id="undoBtn" class="icon-btn" disabled title="Undo (Ctrl+Z)">
                <svg width="16" height="16" viewBox="0 0 16 16">
                    <path d="M2 8H12C13.1 8 14 8.9 14 10C14 11.1 13.1 12 12 12H10M2 8L5 5M2 8L5 11" 
                          stroke="currentColor" fill="none" stroke-width="1.5"/>
                </svg>
            </button>
            <button id="redoBtn" class="icon-btn" disabled title="Redo (Ctrl+Shift+Z)">
                <svg width="16" height="16" viewBox="0 0 16 16">
                    <path d="M14 8H4C2.9 8 2 8.9 2 10C2 11.1 2.9 12 4 12H6M14 8L11 5M14 8L11 11" 
                          stroke="currentColor" fill="none" stroke-width="1.5"/>
                </svg>
            </button>
            </div>
        </div>

        <canvas id="canvas"></canvas>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
